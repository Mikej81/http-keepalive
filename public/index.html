<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Keep-Alive Analyzer</title>
    <!-- Include Chart.js from CDN for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            /* Light grey background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-control {
            height: 48px;
            /* Larger input field */
            font-size: 16px;
            /* Larger font size */
            width: 100%;
            /* Make the input take the full container width */
            box-sizing: border-box;
            /* Ensure padding and border are included in the total width */
        }

        .btn-primary {
            background-color: #5fa0e6;
            /* Bootstrap primary color */
            border-color: #007bff;
            padding: 10px 20px;
            /* Larger padding */
            font-size: 18px;
            /* Larger font size */
            border-radius: 20px;
            /* Rounded corners */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Domain Keep-Alive Analyzer</h1>
        <form id="domainForm">
            <div class="form-group">
                <input type="text" id="domain" name="domain" class="form-control" placeholder="Enter Domain" required>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <div id="results" class="mt-3"></div>
        <div id="chartContainer" style="width: 600px; height: 400px;" class="mt-3">
            <canvas id="analysisChart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
